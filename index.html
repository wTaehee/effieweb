<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effie web test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Horizontal and vertical lines -->
        <div class="horizontal-line"></div>
        <div class="vertical-line"></div>

        <!-- Text labels on each end of the horizontal line -->
        <div class="label label-left">PRECIOUS</div>
        <div class="label label-right">UTILITY</div>

        <!-- Text labels on each end of the vertical line -->
        <div class="label label-top">COLLECTIBLE</div>
        <div class="label label-bottom">CONSUMABLE</div>

        <!-- Quadrant labels -->
        <div class="quadrant-label top-left">ARTIFACT</div>
        <div class="quadrant-label top-right">FURNITURE</div>
        <div class="quadrant-label bottom-left">EPHEMERA</div>
        <div class="quadrant-label bottom-right">PROP</div>

        <!-- Text labels along the vertical line -->
        <div class="vertical-label vertical-label-r-touch" id="touch-label">TOUCH</div>
        <div class="vertical-label vertical-label-r-object" id="object-label">OBJECT</div>
        <div class="vertical-label vertical-label-r-staged" id="staged-label">STAGED</div>
        <div class="vertical-label vertical-label-l-touch" id="dont-touch-label">DON'T TOUCH</div>
        <div class="vertical-label vertical-label-l-subject" id="subject-label">SUBJECT</div>
        <div class="vertical-label vertical-label-l-live" id="live-label">LIVE</div>
    </div>

   <!-- Interactive Image Layer -->
   <div class="interactive-container">
    <!-- Section A -->
    <div class="image-container touch" id="image-1" style="top: 12.5%; left: 27.27%;" data-caption="A_Gober untitled 1990">
        <img src="images/A_Huma Bhaba receiver 2018.png" alt="Image 1">
        </div>
        <div class="image-container touch" id="image-6" style="top: 42.5%; left: 27.27%;" data-caption="David Fischli and Weiss">
            <img src="images/A_David Fischli and Weiss.png" alt="Image 1">
    </div>
    <!-- Section E -->
    <div class="image-container object" id="image-3" style="top: 88%; left: 48%;" data-caption="Burning Man 2022">
        <img src="images/E_Burning Man.png" alt="Image 2-01">
    </div>
    <div class="image-container object" id="image-2" style="top: 80%; left: 40%;" data-caption="Jack O Lantern">
        <img src="images/E_Jack o Lantern.png" alt="Image 2-02">
    </div>
    <!-- Section F -->
    <div class="image-container touch" id="image-5" style="top: 12%; left: 52%;" data-caption="Catalina Ouyang Bitch Bench 2018">
        <img src="images/F_Catalina Ouyang Bitch Bench 2018.png" alt="Image 3">
    </div>
    <!-- Section P -->
    <div class="image-container" id="image-4" style="top: 75%; left: 60%;" data-caption="Isa Genzken Nofretete 2014">
        <img src="images/P_Isa Genzken Nofretete 2014.png" alt="Image 4">
    </div>
</div>

      <!-- Center Display for Hover -->
      <div class="center-display">
        <img id="center-image" src="" alt="center image">
        <p id="center-caption"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
